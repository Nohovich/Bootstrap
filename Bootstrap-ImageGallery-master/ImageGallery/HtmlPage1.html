<!--
    .img-rounded Adds rounded corners to an image (not available in IE8)
    .img-circle Shapes the image to a circle (not available in IE8)
    .img-thumbnail Shapes the image to a thumbnail
    .img-responsive Makes an image responsive (will scale nicely to the parent element)
    .pull-left class is used to float the element to the left.
    .pull-right class is used to float the element to the right.
    .center-block class is used to float the element to the centered
     To make an image responsive in Bootstrap, add a class . img-responsive to the img
    -->
